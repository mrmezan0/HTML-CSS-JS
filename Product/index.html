<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="cream">
      <div class="main">
        <div class="p1">
          <div class="img-container"></div>
        </div>
        <div class="p2">
          <div class="content">
                <div class="cat">Perfume</div>
              <div class="title">Gabrielle Essence Eau De Parfum</div>
              <div class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</div>
              <div class="price">
                  $149.99<span><del>$169.99</del></span>
              </div>
              <div class="button">
                <span><img src="images/icon-cart.svg" alt="cart"></span>Add to Cart
              </div>
          </div>
        </div>
        
      </div>
  </div>
</div>

</body>
</html>
